<div align="center">
	<link rel="stylesheet" type="text/css" href="register.css">
	<body style="background-color: rgb(22, 161, 235);"></body>

		<h1>Welcome To Registration Page</h1>
		<form action="adduser" method="post">

			<br>

			<table>
				<tr>
					<td>id</td>
					<td><input type="text" name="id" required></td>
				</tr>
				<tr>
					<td>fullname</td>
					<td><input type="text" name="fullname" required></td>
				</tr>
				<tr>
					<td>contact</td>
					<td><input type="text" name="contact" required></td>
				</tr>
				<tr>
					<td>address</td>
					<td><input type="text" name="address" required></td>
				</tr>
				<tr>
					<td>username</td>
					<td><input type="text" name="username" required></td>
				</tr>
				<tr>
					<td>Passw</td>
					<td><input type="password" name="passw" required></td>
				</tr>
				
				<tr>
					<td><input type="submit" value="Save" style="background-color: rgb(104, 212, 234);"></td>
					<td><input type="reset" value="Reset" style="background-color: rgb(50, 194, 219);"></td>
				</tr>
			</table>
		</form>

</div>

</body>
